<script type="text/javascript">
	RED.nodes.registerType('interactiveNode',{
		category: 'lightoffo', // the palette category
		color: '#D7A531',
		// icon: 'file.png', // saved in icons
		defaults: {
		  name: { value: 'interactiveNode' },
		  ID: { value: '', type: String, required: true  },
		},
		inputs:1,
		outputs:1,
		label: function () { return this.name || 'interactiveNode'; },
  });
</script>

<script type="text/x-red" data-template-name="interactiveNode">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-ID"><i class="icon-tag"></i> ID</label>
    <input type="text" id="node-input-ID" placeholder="ID">
  </div>
</script>

<script type="text/x-red" data-help-name="interactiveNode">
    <p>A node for interactiveNode. It should be connecten on input to websocket. If it recieves an object that key match ID it will pass the received value to output.
		This node i suitable for compoenent like: Toogle, Button, Checkbox, HorizontalSlider	
	</p>
</script>
