<script type="text/javascript">
	RED.nodes.registerType('alarmList',{
		category: 'lightoffo', // the palette category
		color: '#1F82FB',
		// icon: 'file.png', // saved in icons
		defaults: {
		  name: { value: 'alarmList' },
		  ID: { value: '', type: String, required: true },
		  URL: {value: '', type: String},
		  startDate: {value: '', type: Date},
		  endDate: {value: '', type: Date}
		},
		inputs:1,
		outputs:1,
		label: function () { return this.name || 'alarmList'; },
  });
</script>

<script type="text/x-red" data-template-name="alarmList">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-ID"><i class="icon-tag"></i> ID</label>
    <input type="text" id="node-input-ID" placeholder="ID">
  </div>
  <div class="form-row">
    <label for="node-input-URL"><i class="icon-tag"></i> URL</label>
    <input type="text" id="node-input-URL" placeholder="URL">
  </div>
  <div class="form-row">
    <label for="node-input-startDate"><i class="icon-tag"></i> startDate</label>
    <input type="date" id="node-input-startDate" placeholder="startDate">
  </div>
  <div class="form-row">
    <label for="node-input-endDate"><i class="icon-tag"></i> endDate</label>
    <input type="date" id="node-input-endDate" placeholder="endDate">
  </div>
</script>

<script type="text/x-red" data-help-name="alarmList">
    <p>A node for alarmList. Take on input websokect and repeated timestamp to execute alarms query. The output should be connected to websoket input node</p>
</script>
