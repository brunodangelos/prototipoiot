<script type="text/javascript">
	RED.nodes.registerType('addAlarm',{
		category: 'lightoffo', // the palette category
		color: '#1F82FB',
		// icon: 'file.png', // saved in icons
		defaults: {
		  name: { value: 'addAlarm' },
      URL: {value: '', type: String},
      Device: {value: '', type: String, required: true},
      Branch: {value: '', type: String, required: true},
      Object: {value: '', type: String, required: true},
      Sensor: {value: '', type: String, required: true},
		},
		inputs:1,
		outputs:1,
		label: function () { return this.name || 'addAlarm'; },
  });
</script>

<script type="text/x-red" data-template-name="addAlarm">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-URL"><i class="icon-tag"></i> URL</label>
    <input type="text" id="node-input-URL" placeholder="URL">
  </div>
  <div class="form-row">
	  <label for="node-input-Device"><i class="icon-tag"></i> Device</label>
	  <input type="text" id="node-input-Device" placeholder="Device">
	</div>
	<div class="form-row">
	  <label for="node-input-Branch"><i class="icon-tag"></i> Branch</label>
	  <input type="text" id="node-input-Branch" placeholder="Branch">
  </div>
  <div class="form-row">
    <label for="node-input-Object"><i class="icon-tag"></i> Object</label>
    <input type="text" id="node-input-Object" placeholder="Object">
  </div>
  <div class="form-row">
    <label for="node-input-Sensor"><i class="icon-tag"></i> Sensor</label>
    <input type="text" id="node-input-Sensor" placeholder="Sensor">
  </div>
</script>

<script type="text/x-red" data-help-name="addAlarm">
    <p>A node for addAlarm. Take on input JSON object with proper structure.
      {
        Value: value, // e.g. "10" - string
        Status: status // e.g. "ACTIVE" - string
      }
    </p>
</script>
