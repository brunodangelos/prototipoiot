<script type="text/javascript">
	RED.nodes.registerType('configFrontend',{
		category: 'lightoffo', // the palette category
		color: '#1F82FB',
		// icon: 'file.png', // saved in icons
		defaults: {
		  name: { value: 'configFrontend', required: true },
      URL: {value: '', type: String},
      username: {value: '', type: String},
      password: {value: '', type: String},
      frontendURL: {value: '', type: String},
      configuration: {value: '', type: String},
		},
		inputs:1,
		outputs:1,
		label: function () { return this.name || 'configFrontend'; },
  });
</script>

<script type="text/x-red" data-template-name="configFrontend">
  <div class="form-row">
    <label for="node-input-name"><i class="icon-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-URL"><i class="icon-tag"></i>backend URL</label>
    <input type="text" id="node-input-URL" placeholder="URL">
  </div>
  <div class="form-row">
	  <label for="node-input-username"><i class="icon-tag"></i> username</label>
	  <input type="text" id="node-input-username" placeholder="username">
	</div>
	<div class="form-row">
	  <label for="node-input-password"><i class="icon-tag"></i> password</label>
	  <input type="password" id="node-input-password" placeholder="password">
  </div>
  <div class="form-row">
    <label for="node-input-frontendURL"><i class="icon-tag"></i>frontend URL</label>
    <input type="text" id="node-input-frontendURL" placeholder="frontendURL">
  </div>
  <div class="form-row">
    <label for="node-input-configuration"><i class="icon-tag"></i>configuration name</label>
    <input type="text" id="node-input-configuration" placeholder="configuration">
  </div>
</script>

<script type="text/x-red" data-help-name="configFrontend">
    <p>A node for configFrontend. Configure username and password to login to Your backend on given URL. 
      Type frontend URL and configuration name to setup full frontend address.
      On output return frontend address.
    </p>
</script>
