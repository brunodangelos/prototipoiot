<script type="text/javascript">
	RED.nodes.registerType('visualNode',{
		category: 'lightoffo', // the palette category
		color: '#17C25C',
		// icon: 'file.png', // saved in icons
		defaults: {
		  name: { value: 'visualNode' },
		  ID: { value: '', type: String, required: true  },
		},
		inputs:1,
		outputs:1,
		label: function () { return this.name || 'visualNode'; },
  });
</script>

<script type="text/x-red" data-template-name="visualNode">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-ID"><i class="icon-tag"></i> ID</label>
    <input type="text" id="node-input-ID" placeholder="ID">
  </div>
</script>

<script type="text/x-red" data-help-name="visualNode">
    <p>A node for visualNode. It take on input a string, number or boolean depending on component that it represent.
		Node is suitable for components: diode, gauge, VerticalProgress, CircularProgress, HorizontalProgress, Timer, HorizontalTimer.
		With this node You can also set value of interactive components like: HorizontalSlider, Checkbox, Toogle
	</p>
</script>
